{% ckan_extends %}
{% block extras %}
  {% if pkg_dict.custom_category %}
    <tr>
      <th scope="row" class="dataset-label">{{ _("Category") }}</th>
      <td class="dataset-details">{{ pkg_dict.custom_category }}</td>
    </tr>
  {% endif %}
  {% if pkg_dict.location %}
    <tr>
      <th scope="row" class="dataset-label">{{ _("Locations") }}</th>
      <td class="dataset-details">{{ pkg_dict.location }}</td>
    </tr>

  {% endif %}
{% endblock %}
